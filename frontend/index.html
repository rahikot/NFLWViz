        .displayValue(false)
        .on('onchange', function(val) {
            d3.select('#value').text(val);
        });

    //Note: this does not include all columns, some were excluded since I didn't see their use
    d3.csv("week1.csv", function(d) {
      return {
        gameId: +d.gameId,
        playId: +d.playId,
        frameId: +d.frameId,
        time: new Date(d.time),
        team: d.team,
        playDirection: d.playDirection,
        x: +d.x,
        y: +d.y,
        s: +d.s,
        a: +d.a,
        dis: +d.dis,
        o: +d.o,
        dir: +d.dir,
        event: d.event
      };
    }).then(function(data) {
      const dataDictionary = {};

      data.forEach((row, index) => {
        dataDictionary[index] = row;
      });


      footballData = {}
      Object.keys(dataDictionary).forEach(rowNumber => {
        const rowData = dataDictionary[rowNumber]
        if (rowData.team === "football") {
          footballData[rowNumber] = rowData
        }
      })

      var dataByGameId = {}
      Object.keys(footballData).forEach(rowNumber => {
        const rowData = footballData[rowNumber];
        const gameId = rowData.gameId;
        if (!dataByGameId[gameId]) {
          dataByGameId[gameId] = []
        }

        dataByGameId[gameId].push(rowData);
      })

    });
